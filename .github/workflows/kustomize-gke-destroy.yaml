name: Kustomize GKE Destroy
# Reusable workflow for destroying resources with Kustomize on GKE Kubernetes

on:
  workflow_call:
    inputs:
      kustomization-path:
        description: "Path to the root directory of the kustomization"
        required: true
        type: string
      gcloud-sdk-version:
        description: "GCloud SDK version"
        default: "376.0.0"
        required: false
        type: string
      kubectl-version:
        description: "Kubectl version"
        default: "v1.23.0"
        required: false
        type: string
      helm-version:
        description: "Helm version"
        default: "v3.8.1"
        required: false
        type: string

    secrets:
      gke-service-account:
        description: "GKE service account key for authentication"
        required: true
      gke-project:
        description: "GKE project id for authentication"
        required: true
      gke-region:
        description: "GKE region for authentication"
        required: true
      gke-cluster:
        description: "GKE cluster for authentication"
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-kustomize-gke-destroy
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch }}

jobs:
  destroy:
    name: Destroy
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: bakdata/ci-templates/actions/checkout@ft/nodejs-action-update

      - name: Setup credentials
        uses: bakdata/ci-templates/actions/setup-credentials@1.40.0
        with:
          gke-service-account: ${{ secrets.gke-service-account }}
          gke-project: ${{ secrets.gke-project }}
          gke-region: ${{ secrets.gke-region }}
          gke-cluster: ${{ secrets.gke-cluster }}
          gcloud-sdk-version: ${{ inputs.gcloud-sdk-version }}

      - name: Setup environment
        uses: bakdata/ci-templates/actions/helm-setup@v1.20.0
        with:
          kubectl-version: ${{ inputs.kubectl-version }}
          helm-version: ${{ inputs.helm-version }}

      - name: Destroy Kustomize
        uses: bakdata/ci-templates/actions/kustomize-destroy@v1.20.0
        with:
          kustomization-path: ${{ inputs.kustomization-path }}
