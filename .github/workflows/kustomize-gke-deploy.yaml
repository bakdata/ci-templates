name: Kustomize GKE Deploy
# Reusable workflow for deploying a Kustomize chart on GKE Kubernetes

on:
  workflow_call:
    inputs:
      kustomization-path:
        description: "Path to the root directory of the kustomization"
        required: true
        type: string
      timeout:
        description: "Time out for custom ressource definitions"
        default: "60s"
        required: false
        type: string
    secrets:
      gke-service-account:
        description: "GKE service account key for authentication"
        required: true
      gke-project:
        description: "GKE project id for authentication"
        required: true
      gke-region:
        description: "GKE region for authentication"
        required: true
      gke-cluster:
        description: "GKE cluster for authentication"
        required: true


jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup environment
        uses: bakdata/ci-templates/actions/helm-gke-setup@v1.7.0
        with:
          gke-service-account: ${{ secrets.gke-service-account }}
          gke-project: ${{ secrets.gke-project }}
          gke-region: ${{ secrets.gke-region }}
          gke-cluster: ${{ secrets.gke-cluster }}

      - name: Deploy crds and app
        uses: bakdata/ci-templates/actions/kustomize-gke-deploy@feat/kustom-template
        with:
          kustomization-path: ${{ inputs.kustomization-path }}
          timeout: ${{ inputs.timeout }}
