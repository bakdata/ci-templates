repos:
  - repo: local
    hooks:
      - id: auto-doc
        language: python
        name: Generate doc
        entry: python3 ./generate-doc.py
        stages:
          - "pre-commit"
        # types: [python3]

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-black
        files: '.*Variables\.md$'
