default_language_version:
  python: python3.
# default_stages: [pre-commit, manual]
exclude: ".*tmps.*"

repos:
  - repo: local
    hooks:
      - id: auto-doc
        language: python
        name: Generate doc
        entry: python3 generate-doc.py
        always_run: true

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-black
        files: 'docs.*\.md$'
        # files: '^(?!README\.md$)docs..*\.md$'
        # exclude: '.*README\.md$'
        always_run: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
        always_run: true
      - id: trailing-whitespace
        always_run: true
