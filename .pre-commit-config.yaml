default_language_version:
  python: python3.11.4
# exclude: ".*tmps.*"
fail_fast: true

repos:
  - repo: local
    hooks:
      - id: auto-doc
        language: python
        name: Generate doc
        dir: .
        entry: python3 generate-doc.py
        types:
          - "python"
          - "file"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
      - id: trailing-whitespace

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-black
        # files: '.*Variables\.md$'
        dir: docs/
        files: '.*\.md$'
        exclude: '.*Readme\.md$'

