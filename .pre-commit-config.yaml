repos:
  - repo: local
    hooks:
      - id: auto-doc
        language: script
        name: Generate doc
        entry: ./generate-doc.sh
        types: [file]

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-black
        files: '\.md$'
