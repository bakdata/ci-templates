default_language_version:
  # python: python3.
  python: python3.11.4
default_stages: [pre-commit, manual]
exclude: ".*tmps.*"

repos:
  - repo: local
    hooks:
      - id: auto-doc
        language: python
        name: Generate doc
        types:
          - "python"
          - "file"
        entry: python3 generate-doc.py

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-black
        files: '.*\.md$'
        exclude: '.*Readme\.md$'

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
      - id: trailing-whitespace
