name: Port forward Kubernetes service
description: TODO
inputs:
  service:
    description: Name of Kubernetes service
    required: true
  port:
    description: Port to be forwarded
    required: true
  namespace:
    description: Kubernetes namespace
    required: true
  kubectl-version:
    description: kubectl version, e.g. `v1.23.0` or `latest`
    default: latest
    required: false

runs:
  using: composite
  steps:
    - name: Install kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: ${{ inputs.kubectl-version }}

    - name: Establish port forward
      shell: bash
      run: |
        nohup kubectl port-forward "services/${{ inputs.service }}" "${{ inputs.port }}:${{ inputs.port }}" --namespace ${{ inputs.namespace }} --kubeconfig ~/.kube/config | tee port-forward.out &
        pid=$!
        # wait up to 60 seconds for port forwarding
        for _ in {1..120}; do if [ "$(cat port-forward.out)" = "Forwarding from 127.0.0.1:${{ inputs.port }} -> ${{ inputs.port }}" ]; then
          echo "Port forwarding done"
          break
        else
          # check if kubectl has aborted
          ps -p $pid || exit 1
          echo "Waiting for port forwarding..."
          sleep 0.5
        fi; done
