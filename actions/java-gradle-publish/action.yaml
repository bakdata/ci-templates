name: "Publish Java artifacts"
description: "Publish Java artifacts using gradle"

inputs:
  signing-secret-key-ring:
    description: "Key ring file for signing the sonatype publication."
    required: true
  signing-key-id:
    description: "Key id for signing the sonatype publication."
    required: true
  signing-password:
    description: "Password for signing the sonatype publication."
    required: true
  ossrh-username:
    description: "Username for signing into sonatype repository."
    required: true
  ossrh-password:
    description: "Password for signing into sonatype repository."
    required: true
  gradle-publish-key:
    description: "Key for publishing to gradle plugin portal (Default is '')."
    required: false
  gradle-publish-secret:
    description: "Secret for publishing to gradle plugin portal (Default is '')."
    required: false
  java-distribution:
    description: "Java distribution to be installed. (Default is temurin)"
    required: false
    default: "temurin"
  java-version:
    description: "Java version to be installed. (Default is 11)"
    required: false
    default: "11"
  gradle-version:
    description: "Gradle version to be installed. (Default is 6.7.1)"
    required: false
    default: "6.7.1"
  gradle-cache:
    description: "Cache to use. Options are gradle, maven, sbt. (Default is '')"
    required: false
    default: ""
  working-directory:
    description: "Working directory of your Gradle artifacts. (Default is root directory)"
    required: false
    default: "./"
runs:
  using: "composite"
  steps:
    - name: Check out repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Set up Gradle with version ${{ inputs.gradle-version }}
      uses: bakdata/ci-templates/actions/java-gradle-setup@feature/java-gradle
      with:
        java-distribution: ${{ inputs.java-distribution }}
        java-version: ${{ inputs.java-version }}
        gradle-version: ${{ inputs.gradle-version }}
        gradle-cache: ${{ inputs.gradle-cache }}

    - name: Publish to Nexus
      run: |
        export SIGNING_SECRET_KEY_RING_FILE="$(mktemp -d)/secring.gpg"
        echo $SIGNING_SECRET_KEY_RING_FILE
        ls $SIGNING_SECRET_KEY_RING_FILE -lisah
        #echo '${{ inputs.signing-secret-key-ring }}' | base64 -d > secring.gpg        
        ./gradlew --info --stacktrace publishToNexus
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      env:
        
        SIGNING_KEY_ID: "${{ inputs.signing-key-id }}"
        SIGNING_PASSWORD: "${{ inputs.signing-password }}"
        OSSRH_USERNAME: "${{ inputs.ossrh-username }}"
        OSSRH_PASSWORD: "${{ inputs.ossrh-password }}"
        CI: true
    
    - name: Release to Nexus
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo "FOO123"
        #echo '${{ inputs.signing-secret-key-ring }}' | base64 -d > secring.gpg
        #./gradlew --info --stacktrace closeAndReleaseRepository -x test
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      env:
        SIGNING_SECRET_KEY_RING_FILE: "secring.gpg"
        SIGNING_KEY_ID: "${{ inputs.signing-key-id }}"
        SIGNING_PASSWORD: "${{ inputs.signing-password }}"
        CI: true

    - name: Publish plugin
      if: ${{ inputs.gradle-publish-key != '' && inputs.gradle-publish-secret != '' }}
      run: |
        echo '${{ inputs.signing-secret-key-ring }}' | base64 -d > secring.gpg
        ./gradlew --info --stacktrace -Pgradle.publish.key=${{ inputs.gradle-publish-key }} -Pgradle.publish.secret=${{ inputs.gradle-publish-secret }} publishPlugins -x test
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      env:
        SIGNING_SECRET_KEY_RING_FILE: "secring.gpg"
        SIGNING_KEY_ID: "${{ inputs.signing-key-id }}"
        SIGNING_PASSWORD: "${{ inputs.signing-password }}"
        CI: true
